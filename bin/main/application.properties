	spring.datasource.hikari.jdbc-url=jdbc:log4jdbc:mysql://localhost:5306/test?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.hikari.username=adminIDE
spring.datasource.hikari.password=admin

## HikariCP + MySql 설정
spring.datasource.hikari.pool-name=IDE-HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true


